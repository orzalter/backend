<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <title>Posts</title>
</head>

<body>
    {% if not posts.all() %}
    <h3>无文章</h3>
    {% else %}
    {% for p in posts %}
    <h3>{{p.title}}</h3>
    <p>{{p.article}}</p>
    {% endfor %}
    {% endif %}
</body>

</html>
